application: fluted-current-808
version: opencv-1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.APP
  http_headers: Access-Control-Allow-Oringin: *

- url: /fonts
  static_dir: fonts

- url: /fonts/fontawesome-webfont.eot
  static_files: /fonts/fontawesome-webfont.eot
  upload: fontawesome-webfont.eot

- url: /fonts/fontawesome-webfont.svg
  static_files: fontawesome-webfont.svg
  upload: fontawesome-webfont.svg

- url: /fonts/fontawesome-webfont.ttf
  static_files: fontawesome-webfont.ttf
  upload: fontawesome-webfont.ttf

- url: /fonts/fontawesome-webfont.woff
  static_files: fontawesome-webfont.woff
  upload: fontawesome-webfont.woff


libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: PIL
  version: "1.1.7"
