application: fluted-current-808
version: opencv-1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /.*
  script: main.APP
  
- url: /2.jpg
  static_files: templates/img/2.jpg
  upload: templates/img/2.jpg

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: PIL
  version: "1.1.7"
